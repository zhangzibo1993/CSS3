<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-positon定位</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style type="text/css">
		.box{
			margin: 100px auto;
			width: 600px;
			height: 600px;
			border: 1px solid #333;
			overflow: hidden;
			line-height: 600px;
		}
		.item-absolute{
			position: absolute;
			width: 200px;
			height: 200px;
			top: 0px;
			left: 100px;
			background-color: red;
			line-height: 200px;
		}
	</style>
</head>
<body>
	<div class="box">
		父级元素给 overflow: hidden; 但是自己元素还是能出去，  
		<div class="item-absolute">absolute</div>
	</div>
	
</body>
</html>
